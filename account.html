<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pengaturan Akun - Ujian Online</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="index.html" class="brand">Ujian Online</a>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="exam.html">Ujian</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" data-animate="fade">
      <h1>Pengaturan Akun</h1>
      <form id="accountForm" class="form-grid">
        <label>
          Username
          <input type="text" id="username" required>
        </label>
        <label>
          Email
          <input type="email" id="email" required>
        </label>
        <label>
          Password
          <input type="password" id="password" required>
        </label>
        <div class="form-actions">
          <button type="submit" id="saveAccountBtn" class="btn primary">Simpan Perubahan</button>
          <button type="button" id="deleteAccountBtn" class="btn danger">Hapus Akun</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <small>Â© 2025 Ujian Online</small>
    </div>
  </footer>

  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="auth.js"></script>
  <script src="account.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      logoutUser();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
