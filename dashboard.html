<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Siswa</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animation.css">
  <script src="app.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body data-transition="fade">
  <header data-animate="slide-down">
    <h1>Dashboard Siswa</h1>
    <nav>
      <button id="btn-exam" class="btn primary">Mulai Ujian</button>
      <button id="btn-account" class="btn">Akun Saya</button>
      <button id="btn-logout" class="btn danger">Keluar</button>
    </nav>
  </header>  <main id="dashboard-content">
    <section data-animate="fade-in">
      <h2>Selamat datang, <span id="student-name">Siswa</span>!</h2>
      <p>Berikut informasi ujian yang tersedia:</p><div id="exam-list" class="exam-list" data-animate="slide-up">
    <!-- Daftar ujian dimuat dari exam-config.json -->
  </div>
</section>

<section id="leaderboard" data-animate="fade-in">
  <h3>Peringkat Teratas</h3>
  <table class="leaderboard-table">
    <thead>
      <tr>
        <th>Peringkat</th>
        <th>Nama</th>
        <th>Skor</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Data leaderboard dimuat dari storage.js -->
    </tbody>
  </table>
</section>

  </main>  <!-- Komponen UI Global -->  <div id="toast-container"></div>
  <div id="loading-spinner"></div>
  <div id="animated-modal"></div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ui.revealOnScroll();
      ui.pageTransition();
    });
  </script></body>
</html>
