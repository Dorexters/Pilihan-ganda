<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Online</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animation.css">
  <link rel="stylesheet" href="exam.css">
  <script src="app.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="exam.js" defer></script>
</head>
<body data-transition="fade">
  <header data-animate="slide-down">
    <h1>Ujian Online</h1>
    <div id="exam-timer" class="timer" data-animate="fade-in"></div>
  </header>  <main id="exam-container">
    <section id="question-section" data-animate="crossfade">
      <div class="question-header">
        <span id="question-number">1</span>
        <span id="question-category"></span>
      </div>
      <div id="question-text"></div>
      <ul id="options-list" class="options"></ul>
    </section><nav class="exam-navigation" data-animate="slide-up">
  <button id="prev-btn" class="btn" disabled>Sebelumnya</button>
  <button id="next-btn" class="btn">Selanjutnya</button>
  <button id="submit-btn" class="btn danger">Kumpulkan</button>
</nav>

  </main>  <aside id="question-navigator" data-animate="fade-in">
    <!-- question-navigator.html akan dimasukkan di sini oleh app.js -->
  </aside>  <div id="autosave-indicator" data-animate="fade" class="autosave">Tersimpan otomatis</div>  <!-- Komponen UI Global -->  <div id="toast-container"></div>
  <div id="loading-spinner"></div>
  <div id="animated-modal"></div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ui.revealOnScroll();
      ui.pageTransition();
    });
  </script></body>
</html>
