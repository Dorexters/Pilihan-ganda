<!DOCTYPE html>
<html lang="id" data-theme>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujian Online</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animation.css" />
</head>
<body data-page="index" data-animate="fade-in">
  <header data-include="header.html"></header>

  <main class="landing" data-animate="slide-up">
    <section class="hero">
      <h1 class="title">Selamat Datang di Sistem Ujian Online</h1>
      <p class="subtitle">Platform belajar dan ujian interaktif untuk siswa dan admin</p>
      <div class="hero-buttons" data-animate="scale-in">
        <a href="login.html" class="btn-primary">Masuk</a>
        <a href="register.html" class="btn-secondary">Daftar</a>
      </div>
    </section>

    <section class="features" data-animate="fade-up">
      <h2>Fitur Utama</h2>
      <ul class="feature-list">
        <li data-animate="reveal">Ujian tanpa batas waktu</li>
        <li data-animate="reveal">Navigasi soal bebas</li>
        <li data-animate="reveal">Autosave jawaban otomatis</li>
        <li data-animate="reveal">Penilaian dan pembahasan instan</li>
      </ul>
    </section>
  </main>

  <footer data-include="footer.html"></footer>

  <div data-include="loading-spinner.html"></div>
  <div data-include="toast-message.html"></div>
  <div data-include="animated-modal.html"></div>

  <script src="app.js"></script>
  <script src="ui.js"></script>
