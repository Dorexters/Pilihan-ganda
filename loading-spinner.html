<div id="loadingSpinner" class="loading-overlay hidden">
  <div class="spinner-container">
    <div class="spinner"></div>
    <p class="loading-text">Memuat...</p>
  </div>
</div>

<script>
  // Fungsi global untuk menampilkan spinner
  window.showLoading = (text = 'Memuat...') => {
    const overlay = document.getElementById('loadingSpinner');
    const message = overlay.querySelector('.loading-text');
    message.textContent = text;
    overlay.classList.remove('hidden');
  };

  // Fungsi global untuk menyembunyikan spinner
  window.hideLoading = () => {
    const overlay = document.getElementById('loadingSpinner');
    overlay.classList.add('hidden');
  };
</script>

<style>
  .loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(3px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }

  .loading-overlay.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .spinner-container {
    text-align: center;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #ddd;
    border-top-color: var(--accent, #3498db);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  .loading-text {
    margin-top: 0.8rem;
    font-size: 1rem;
    color: #333;
    font-weight: 500;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>
