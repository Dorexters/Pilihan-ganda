<!DOCTYPE html><html lang="id" data-theme>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ujian Online</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animation.css" />
</head>
<body data-page="login" data-animate="fade-in">
  <div class="app-container">
    <main class="auth-card" data-animate="slide-up">
      <h1 class="title">Masuk Akun</h1>
      <p class="subtitle">Gunakan akun siswa atau admin Anda</p><form id="loginForm" autocomplete="off">
    <div class="form-group">
      <label for="email">Email (.com)</label>
      <input type="email" id="email" name="email" placeholder="nama@email.com" required pattern="^[^\s@]+@[^\s@]+\.com$" />
    </div>

    <div class="form-group">
      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
    </div>

    <button type="submit" class="btn-primary" data-animate="scale-in">Masuk</button>
    <p class="form-note">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </form>
</main>

  </div>  <div data-include="loading-spinner.html"></div>
  <div data-include="toast-message.html"></div>
  <div data-include="animated-modal.html"></div>  <script src="app.js"></script>  <script src="ui.js"></script>  <script src="auth.js"></script></body>
</html>
