<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrasi Siswa - Ujian Online</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="index.html" class="brand">Ujian Online</a>
      <nav>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>  <main class="container">
    <section class="card form-card">
      <h1>Daftar Akun Siswa</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email (.com)</label>
          <input type="email" id="email" required placeholder="nama@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit" class="btn">Daftar</button>
        <p class="note">Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </form>
      <p id="registerMessage" class="message"></p>
    </section>
  </main>  <footer>
    <div class="container footer-inner">
      <small>Â© 2025 Ujian Online</small>
    </div>
  </footer>  <script src="utils.js"></script>  <script src="storage.js"></script>  <script src="auth.js"></script>  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('registerMessage');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const ok = await registerUser(name, email, password);
      msg.textContent = ok.success ? 'Registrasi berhasil! Silakan login.' : ok.error;
      if (ok.success) form.reset();
    });
  </script></body>
  </html>
