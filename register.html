<!DOCTYPE html><html lang="id" data-theme>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi | Ujian Online</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="animation.css" />
</head>
<body data-page="register" data-animate="fade-in">
  <div class="app-container">
    <main class="auth-card" data-animate="slide-up">
      <h1 class="title">Daftar Akun Baru</h1>
      <p class="subtitle">Masukkan data Anda untuk mulai ujian</p><form id="registerForm" autocomplete="off">
    <div class="form-group">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required />
    </div>

    <div class="form-group">
      <label for="email">Email (.com)</label>
      <input type="email" id="email" name="email" placeholder="nama@email.com" required pattern="^[^\s@]+@[^\s@]+\.com$" />
    </div>

    <div class="form-group">
      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" minlength="6" required />
    </div>

    <button type="submit" class="btn-primary" data-animate="scale-in">Daftar</button>
    <p class="form-note">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
  </form>
</main>

  </div>  <div data-include="loading-spinner.html"></div>
  <div data-include="toast-message.html"></div>
  <div data-include="animated-modal.html"></div>  <script src="app.js"></script>  <script src="ui.js"></script>  <script src="auth.js"></script></body>
</html>
